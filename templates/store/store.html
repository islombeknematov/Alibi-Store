{% extends 'store/main.html' %}
{% load static %}


{% block content %}


    <div class="row">
        {% for product in products %}

            <div class="col-lg-4 shadow p-3 mb-5 bg-white rounded">
                <a href="{{ product.imageURL }}"><img class="thumbnail" src="{{ product.imageURL }}" alt="image"
                                                      style="height: 350px"></a>
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>

                    <button data-product={{ product.id }} data-action="add"
                            class="btn btn-outline-success add-btn update-cart">Add to Cart
                    </button>
                    <a class="btn btn-outline-secondary" href="{{ product.imageURL }}">View</a>
                    <h4 style="display: inline-block; float: right">${{ product.price|floatformat }}</h4>

                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
